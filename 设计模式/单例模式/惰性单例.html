<body>
<script>
//惰性载入单例
var lazySingle = (function(){
    var _instance = null;
    function Single(){
        /*定义私有属性和方法*/
        return {
            publicMethod :function(e){
                console.log(e)
            },
            publicProperty:'1.0'
        }
    }
    //获取单例对象接口
    return function(){
        if(!_instance){
            _instance = Single()
        }
        return _instance
    }
})()
console.log(lazySingle().publicProperty)
lazySingle().publicMethod('私有方法')
</script>
</body>
</html>
